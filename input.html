<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicoding | Belajar Dasar Web</title>
    <link rel="stylesheet" href="style.css" />
    </style>
  </head>
  <body>
    <section class="input">
      <h6>InputLATIHAN</h6>
      <label>
        Text:
        <input type="text" autofocus/>
      </label>
      <label>
        Number:
        <input type="number" />
      </label>
      <label>
        required:
        <input type="text" required/>
      </label>
      <label>
        Sembunikan:
        <input type="text" hidden/>
      </label>
      <label>
        Disable:
        <input type="text" disabled/>
      </label>
      
      <br><br>
    </section>
      <div>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email" placeholder="example@mail.com" />
      </div>

      <div>
      <label for="password">Password</label>
      <br>
      <input type="password" id="password" />
    </div>
    <br>
    <div id="value">
      <input type="text" value="BelajarDasarPemrogramanWeb"/>
      <input type="submit">
    </div>
    <br>
    <div id="textarea">
      <textarea maxlength="10">BelajarDasarPemrogramanWeb</textarea><br><br>
      <textarea rows="6" cols="40" id="comment">BelajarDasarPemrogramanWeb</textarea><input type="submit">
    </div>
  </body>
</html>
